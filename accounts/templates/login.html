<!DOCTYPE html>

{% load static %}
<link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

<div class="form-bg">
    <div class="container1">
        <div class="row">
            <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8">
                <div class="form-container">
                    <div class="form-icon">
                        <i class="fa fa-user-circle"></i>
                        <span class="signup"> <a href="{% url 'signup' %}"> Don't have account? Signup</a></span>
                    </div>
                    <form class="form-horizontal" action="{% url 'login' %}" method="POST">
                        <h3 class="title">Login</h3>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-envelope"></i></span>
                            <input class="form-control" type="text" name='user_id' placeholder="username">
                        </div>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-lock"></i></span>
                            <input class="form-control" type="password" name='user_pw' placeholder="password">
                        </div>
                        <button class="btn signin">Login</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
